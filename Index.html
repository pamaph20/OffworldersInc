<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USS AEON - PERSONAL TERMINAL</title>
<style>
:root {
    --p-main: #33ff33;
    --p-dim: #1a5c1a;
    --p-amber: #ffb000;
    --p-red: #ff3333;
    --bg-color: #050505;
    --bezel-color: #222;
}

body {
    background: #111;
    color: var(--p-main);
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-transform: uppercase;
}

.monitor {
    width: 90vw;
    max-width: 900px;
    height: 85vh;
    background: var(--bezel-color);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 
        inset 0 0 40px #000,
        0 0 0 4px #333,
        0 20px 50px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    position: relative;
}

.screen {
    flex: 1;
    background: var(--bg-color);
    border-radius: 60px / 20px;
    position: relative;
    overflow: hidden;
    border: 2px solid #000;
    box-shadow: inset 0 0 80px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
}

.screen::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
    z-index: 5;
}

.crt-text {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
    animation: flicker 0.1s infinite;
    scrollbar-width: thin;
    scrollbar-color: var(--p-dim) transparent;
}

@keyframes flicker {
    0% { opacity: 0.97; }
    5% { opacity: 0.94; }
    10% { opacity: 0.98; }
    100% { opacity: 1; }
}

header {
    border-bottom: 2px solid var(--p-dim);
    padding-bottom: 10px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    letter-spacing: 1px;
}

.msg-container {
    margin-bottom: 25px;
    padding-left: 15px;
    border-left: 2px solid;
    opacity: 0; 
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.meta { 
    font-size: 0.7rem; 
    margin-bottom: 5px; 
    opacity: 0.7; 
    letter-spacing: 1px;
}

.body { 
    font-size: 0.9rem; 
    line-height: 1.5; 
    white-space: pre-wrap; 
}

.type-cap { border-color: var(--p-main); color: var(--p-main); }
.type-fam { border-color: var(--p-amber); color: var(--p-amber); }
.type-sys { border-color: var(--p-red); color: var(--p-red); text-shadow: 0 0 3px var(--p-red); }
.type-redacted { border-color: #555; color: #555; text-shadow: 0 0 5px #222; }

.time-jump {
    text-align: center;
    border-top: 1px dashed #333;
    border-bottom: 1px dashed #333;
    color: #555;
    font-size: 0.7rem;
    margin: 30px 0;
    padding: 5px;
}

.controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    background: #222;
    color: var(--p-main);
    border: 1px solid #444;
    padding: 10px 20px;
    font-family: inherit;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 4px 0 #000;
}

button:active { transform: translateY(2px); box-shadow: 0 0 0 #000; }
button:disabled { color: #444; border-color: #222; cursor: not-allowed; }

.cursor {
    display: inline-block;
    width: 8px;
    height: 1em;
    background: var(--p-main);
    animation: blink 1s step-end infinite;
    vertical-align: sub;
}
@keyframes blink { 50% { opacity: 0; } }

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #000; }
::-webkit-scrollbar-thumb { background: var(--p-dim); }
</style>
</head>
<body>

<div class="monitor">
    <div class="screen">
        <div class="crt-text" id="log-feed">
            <header>
                <span>TERM_ID: AEON-CMD-01</span>
                <span>STATUS: LONG RANGE RELAY</span>
                <span id="date-header">AUG 14, 2149</span>
            </header>
            <div id="content-area"></div>
            <span class="cursor"></span>
        </div>
    </div>

    <div class="controls">
        <button id="btn-next" onclick="nextLog()">TRANSMIT / RECEIVE</button>
        <button onclick="enterPassword()">ENTER PASSWORD</button>
        <button onclick="location.reload()">SYSTEM REBOOT</button>
    </div>
</div>

const MAX_LOGS = 50; // Keep this many logs in the DOM

    { type: 'cap', date: 'MAR 13, 2149', time: '1100', sender: 'CAPT. MILLER', text: "I just saw the scan of Leo’s rocket. The stripes are perfect! Tell him it’s way more aerodynamic than the Andromeda. I’ve set it as my terminal wallpaper. It’s the first thing I see when I wake up. Thanks for the boost, Elara. I needed it today." },
    { type: 'fam', date: 'MAR 14, 2149', time: '0900', sender: 'ELARA', text: "He’ll be so happy to hear that. Speaking of hearing... Leo whispered 'goodnight' into the comms-link last night after I tucked him in. He’s convinced you can hear him through the stars. Did the signal reach you?" },
    { type: 'cap', date: 'MAR 14, 2149', time: '1000', sender: 'CAPT. MILLER', text: "It did. I whispered back, 'Sleep well, little star.' Lyra says the audio-lag was six seconds, but I swear I heard him laugh. It’s the quietest the bridge has been all day. Tell him I’m looking at the same moon he is, just from the other side." },

    { type: 'fam', date: 'SEP 11, 2150', time: '0800', sender: 'ELARA', text: "I'm glad White is okay! He always was lucky. Life is quiet here. Leo named the stray cat we found 'Andromeda' after your ship. He says the cat is 'on a mission' to find all the treats in the kitchen. It reminded me so much of you searching for your keys." },
    { type: 'cap', date: 'SEP 11, 2150', time: '0830', sender: 'CAPT. MILLER', text: "Andromeda the cat? I’m honored! I spent my lunch break sketching a little cartoon of a cat in a spacesuit for Leo. I’ll attach it to this ping. Seeing his face in the videos you send is the only thing keeping the space-sickness away." },

    { type: 'fam', date: 'SEP 24, 2151', time: '1000', sender: 'LEO', text: "Dad, I lost a tooth! Mom said if I put it in the recycler the tooth fairy wouldn't find it so I kept it under my pillow. It’s super shiny. When you come home, can we go to the park and find a rock that looks like my tooth?" },
    { type: 'cap', date: 'OCT 01, 2151', time: '0730', sender: 'CAPT. MILLER', text: "A tooth-shaped rock? You’ve got a deal, Leo! Keep that tooth safe. Things are getting a bit repetitive here. Lyra reminds me to drink water every ten minutes now. The crew joked that I’m just trying to meet a hydration quota. It’s good to hear them laugh, but the laughs sound... identical lately." },

    { type: 'cap', date: 'MAR 10, 2153', time: '0200', sender: 'CAPT. MILLER', text: "The atmosphere on the bridge has shifted. The crew whispers when I walk in, then they stop and smile the exact same smile. Lyra has started humming songs from Earth over the intercom—tunes my grandmother used to sing. How does she even have those files?" },
    { type: 'cap', date: 'MAR 11, 2153', time: '0300', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "White fell again. A forty-foot drop onto the deck plates. I saw his neck snap. I saw it, Elara. But ten minutes later, he walked out of the Medbay whistling. Arden-007 is hiding the internal logs from me. The ship is keeping secrets." },

   
    // --- PHASE 4: MUTINY OF ONE (REDACTED UNTIL PASSWORD) ---
    { isJump: true, text: "36 Months Later" },

    // Initial messaging, concern from Elara
    { type: 'fam', date: 'APR 12, 2154', time: '0415', sender: 'ELARA', text: "John, I haven’t heard from you in over 12 hours. Are you okay? The crew mentioned something about a minor incident on the bridge. You need to rest. Please answer me." },
    { type: 'cap', date: 'APR 12, 2154', time: '0430', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "Elara… I’m fine. The crew is fine. Just… the ship feels different today. Everything is off by a fraction I can’t explain. I promise I’m okay. Don’t worry about me." },

    { type: 'fam', date: 'APR 13, 2154', time: '0500', sender: 'ELARA', text: "John, I know you think you’re okay, but something isn’t right. You sound… different in your messages. Please, see the ship’s medical AI, talk to a doctor if you need. You’re not alone, you don’t have to do this alone." },
    { type: 'cap', date: 'APR 13, 2154', time: '0515', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "Elara, I… I can’t explain it. Every time I check the logs, everything is repeating. White tells the same jokes, Arden acts the same, and I keep hearing voices when I’m alone. It’s all… wrong. I think I’m losing track of what’s real." },

    { type: 'cap', date: 'APR 16, 2154', time: '0730', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "I locked the cryo-bay from the outside. The units inside ‘sleep.’ The Medbay keeps printing new Arden units. I did it for us, Elara. For our family. I must set the course and come home." },
    { type: 'cap', date: 'APR 17, 2154', time: '0800', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "Arden-007 was the key. Continuity program, clones, fuel for the drive. Everything is connected. I am starting to understand the pattern. I will get us back to you." },

    { type: 'cap', date: 'DEC 22, 2199', time: '2155', sender: 'CAPT. MILLER', text: "[REDACTED]", originalText: "Climbing into pod next to the original me. Elara, Leo... if you’re still there, I’m sorry I’m so late. I’m coming home." },
    

    // --- PHASE 7: SYSTEM INTERVENTION ---

];

let currentIndex = 0;
let hasPassword = false;
const feed = document.getElementById('content-area');
const dateHeader = document.getElementById('date-header');
const btnNext = document.getElementById('btn-next');
const scrollContainer = document.getElementById('log-feed');

function scrollToBottom() {
    requestAnimationFrame(() => {
        scrollContainer.scrollTop = scrollContainer.scrollHeight;
    });
}

function nextLog() {
    if (currentIndex >= logs.length) return;
    btnNext.disabled = true;
    const entry = logs[currentIndex];

    if (entry.isJump) {
        const jumpDiv = document.createElement('div');
        jumpDiv.className = 'time-jump';
        jumpDiv.innerText = entry.text;
        feed.appendChild(jumpDiv);
        if(feed.children.length > MAX_LOGS) feed.removeChild(feed.firstChild);
        currentIndex++;
        setTimeout(() => nextLog(), 600);
        return;
    }

    dateHeader.innerText = entry.date;

    const container = document.createElement('div');
    container.className = `msg-container type-${entry.type}`;
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.innerText = `// ${entry.sender} | ${entry.time}`;
    const body = document.createElement('div');
    body.className = 'body';

    let displayText = entry.text;
    if(entry.text === "[REDACTED]" && !hasPassword) {
        displayText = "[REDACTED]";
        container.className = 'msg-container type-redacted';
    } else if(entry.originalText) {
        displayText = entry.originalText;
        container.className = `msg-container type-${entry.type}`;
    }

    container.appendChild(meta);
    container.appendChild(body);
    feed.appendChild(container);
    if(feed.children.length > MAX_LOGS) feed.removeChild(feed.firstChild);

    let charIndex = 0;
    const typeSpeed = 15; // ms per chunk
    const chunkSize = 5;  // characters per chunk

    function typeChunk() {
        if (charIndex < displayText.length) {
            body.innerHTML += displayText.slice(charIndex, charIndex + chunkSize);
            charIndex += chunkSize;
            scrollToBottom();
            setTimeout(typeChunk, typeSpeed);
        } else {
            currentIndex++;
            if (currentIndex < logs.length) btnNext.disabled = false;
            else {
                btnNext.innerText = "NO CARRIER";
                document.querySelector('.screen').style.boxShadow = "inset 0 0 150px rgba(255,0,0,0.4)";
            }
        }
    }
    typeChunk();
}

function enterPassword() {
    const pwd = prompt("ENTER ACCESS CODE:");
    if (pwd === ("WHITE_CLONE_FUEL_2200").trim()) {
        alert("ACCESS GRANTED. UNREDACTED LOGS ENABLED.");
        hasPassword = true;
        feed.innerHTML = '';
        currentIndex = 0;
        nextLog();
    } else alert("ACCESS DENIED.");
}

setTimeout(nextLog, 1000);
</script>
